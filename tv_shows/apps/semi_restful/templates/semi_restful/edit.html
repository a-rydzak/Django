<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Edit {{title}}</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'semi_restful/css/edit.css' %}">
      <!-- Put the static files in the static folder inside your app.  
           Django collects files within all static folders and puts them within a single folder -->    
    </head>
<body>
	<a href="/shows/"><h2>Home</h2></a>
    <form action="/shows/edit/update/{{id}}" method="POST">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"value="{{title}}">
      <label for="network">Network:</label>
      <input type="text" id="network" name="network" value="{{network}}">
      <label for="release_date">Release Date:</label>
      <input id="datefield" type="date" id="release_date" name="release_date"  max='3000-13-13' value="{{release_date}}">
      <label for="desc">Description:</label>        
      <input id="desc" name="desc"  placeholder="{{desc}}" value="{{desc}}">
      <button type="submit">Update</button>
    </form>

   <h3>Last Updated at {{last_updated}} </h3>
  <a href="/shows/delete/{{id}}">Delete</a>

      {% if messages %}
        {% for key, value in messages.items%}
          <p>{{key}}:   {{value}}</p>
        {% endfor %}
      {% endif %}

</body>
</html>
