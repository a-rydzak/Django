<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>All Shows</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'semi_restful/css/main.css' %}">
      
      <!-- Put the static files in the static folder inside your app.  
           Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
    <a href="/shows/"><h2>Home</h2></a>

    <form action="/shows/new/create" method="POST">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Show Title">
      <label for="network">Network:</label>
      <input type="text" id="network" name="network" placeholder="Show Network">
      <label for="release_date">Release Date:</label>
      <input id="datefield" type="date" id="release_date" name="release_date"  max='3000-13-13'>
      <label for="desc">Description:</label>        
      <textarea id="desc" name="desc" placeholder="description"></textarea>
      <button type="submit">Create</button>
    </form>

      {% if messages %}
        {% for key, value in messages.items%}
          <p>{{key}}:   {{value}}</p>
        {% endfor %}
      {% endif %}


    </body>
    <script type="text/javascript" src="{% static 'semi_restful/javascript/max-date.js' %}"></script>
  </html>
