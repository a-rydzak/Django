<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Index</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}">
      <!-- Put the static files in the static folder inside your app.  
           Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>{{email}} and {{name}}</p>


    <form action="/first_app/create_again" method="post">
      {% csrf_token %}
      <label for="name">Blog Name:</label>
      <input type="text" id="name" name="name" placeholder="blog name">
      <label for="desc">Description:</label>        
      <textarea id="desc" name="desc" placeholder="description"></textarea>
      <button type="submit">Submit</button>
    </form>


    <h1>All TV Shows</h1>
    <ul>
      {% for author in authors %}
        <li>{{author.name}}
          <ul>
            {% for book in author.books.all %}
              <li><em>{{book.title}}</em></li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>

    <table style="width:100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td> 
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td> 
        <td>94</td>
      </tr>
    </table>

    </body>
  </html>
